<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Regisztracio.css">
    <script src="Regisztracio.js"></script>
    <title>Regisztráció</title>
</head>
<body>
    <div class="container">
        <h1>Regisztráció</h1>
        <form id="registrationForm">
          <label for="name">Név:</label>
          <input type="text" id="name" name="name" placeholder="Név" required>
          
          <label for="birthdate">Születési idő:</label>
          <input type="date" id="birthdate" name="birthdate" required>
          
          <label for="gender">Nem:</label>
          <select id="gender" name="gender" >
            <option value="male">Férfi</option>
            <option value="female">Nő</option>
            <option value="other">Egyéb</option>
          </select>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email">
          
          <label for="confirmEmail">Email megerősítése:</label>
          <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Email" required>

          <label for="password">Jelszó:</label>
          <input type="password" id="password" name="password" placeholder="Jelszó" required>
          
          <label for="confirmPassword">Jelszó megerősítése:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Jelszó" required>

          <label for="">Válassz egy érdeklődési kört:</label>
          <select>
            <option>---Válassz!--- </option>
            <option>Thiller      </option>
            <option>Képregény         </option>
            <option>Romantika      </option>
            <option>Horror          </option>
            <option>Ifijúsági         </option>
            <option>Humor          </option>
            <option>Fantasy         </option>
            <option>Erotika          </option>
            <option>Krimi          </option>

          </select>

          <label for="">Válassz egy írót:</label>
          <select title='Válassz írót'>
            <option disabled=disable selected>---Válassz!--- </option>
        
            <optgroup label='Thiller'>
                <option>Dan Brown</option>
                <option>Gillian Flynn</option>
                <option>Paula Hawkins</option>
            </optgroup>

            <optgroup label='Horror'>
              <option>Stephen King</option>
              <option>Clive Barker</option>
              <option>Shirley Jackson</option>
          </optgroup>

          <optgroup label='Ifijúsági'>
            <option>Rick Riordan</option>
            <option>Suzanne Collins</option>
            <option>John Green</option>
        </optgroup>

        <optgroup label='Humor'>
            <option>Nora Ephron</option>
            <option>David Sedaris</option>
            <option>Terry Pratchett</option>
      </optgroup>

        <optgroup label='Fantasy'>
          <option>George R.R. Martin</option>
          <option>J.K. Rowling</option>
        <option>J.R.R. Tolkien</option>
      </optgroup>

      <optgroup label='Erotika '>
        <option>Joey W. Hill</option>
        <option>Anais Nin</option>
        <option>Anne Rice</option>
      </optgroup>

      <optgroup label='Krimi'>
        <option>Agatha Christie</option>
        <option>Arthur Conan Doyle</option>
        <option>Michael Connelly</option>
      </optgroup>
        </select>

        <a href="Fantasy.html"><button type="submit">Regisztráció</button></a>
        

        </form>
      </div>

      
      <a href="Bejelentkezes.html"><button type="submit" class="szin">Bejelentkezés</button></a>

          
</body>
</html>
